<section class="container" *ngIf="destacados">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="starred" *ngIf="destacados[0] && destacados[0].imagen_destacada" [ngStyle]="{'background-image':'url('+mediaUrl+destacados[0].imagen_fondo+')'}">
                    <img *ngIf="mediaUrl+destacados[0].imagen_destacada" src="{{mediaUrl+destacados[0].imagen_destacada}}" alt="{{destacados[0].titulo}}" class="d-block imagen-destacado">
                    <h3 *ngIf="destacados[0].texto" class="texto-destacado">{{destacados[0].texto}}</h3>
                </div>
            </div>

            <div class="carousel-item ">
                <div class="starred" *ngIf="destacados[1] && destacados[1].imagen_destacada" [ngStyle]="{'background-image':'url('+mediaUrl+destacados[1].imagen_fondo+')'}">
                    <img *ngIf="destacados[1].imagen_destacada" src="{{mediaUrl+destacados[1].imagen_destacada}}" alt="{{destacados[1].titulo}}" class="d-block  imagen-destacado">
                    <h3 *ngIf="destacados[1].texto" class="texto-destacado">{{destacados[1].texto}}</h3>
                </div>
            </div>
            <div class="carousel-item " *ngIf="destacados[2] && destacados[2].imagen_fondo">
                <div class="starred" [ngStyle]="{'background-image':'url('+mediaUrl+destacados[2].imagen_fondo+')'}">
                    <img *ngIf="destacados[2].imagen_destacada" src="{{mediaUrl+destacados[2].imagen_destacada}}" alt="{{destacados[2].titulo}}" class="d-block  imagen-destacado">
                    <h3 *ngIf="destacados[2].texto" class="texto-destacado">{{destacados[2].texto}}</h3>
                </div>
            </div>
            <div class="carousel-item " *ngIf="destacados[3] && destacados[3].imagen_fondo">
                <div class="starred" [ngStyle]="{'background-image':'url('+mediaUrl+destacados[3].imagen_fondo+')'}">
                    <img *ngIf="destacados[3].imagen_destacada" src="{{mediaUrl+destacados[3].imagen_destacada}}" alt="{{destacados[3].titulo}}" class="d-block ">
                    <h3 *ngIf="destacados[3].texto" class="texto-destacado">{{destacados[3].texto}}</h3>
                </div>
            </div>


        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</section>
